{% extends "base.html" %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {% for id, pelajaran, nilai in data %}
            <p>{{pelajaran}}</p>
            <input type="text" name="{{id}}" id="{{id}}" placeholder="{{nilai}}" value="{{nilai}}">                
            <br>
        {% endfor %}
        <input type="submit" value="Save">
    </form>
{% endblock content %}
