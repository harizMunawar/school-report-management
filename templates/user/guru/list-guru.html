{% extends "base.html" %}

{% block content %}
    {% for guru in object_list %}
        <a href="{% url 'detail-guru' guru.nip %}">{{guru}}&nbsp;</a>
        {% if guru.kelas %}
            <a href="{% url 'detail-kelas' guru.kelas %}">{{guru.kelas}}&nbsp;</a>
        {% endif %}<br>
    {% empty %}
        <h2>No Guru Yet</h2>
    {% endfor %}

    {% include "components/pagination.html" %}
{% endblock content %}
